<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nodes</title>
</head>
<body>
    <div>
        <form action="{{ url_for('topic.add') }}" method="post">
            <input type="hidden" name="node_id" value="{{ node.id }}">
            <div class="">
                <input type="text" name="title" placeholder="输入 title">
            </div>
            <div class="">
                <textarea name="content" placeholder="输入 content"></textarea>
            </div>
            <div class="">
                <button>Post Topic</button>
            </div>
        </form>
    </div>

{% for t in node.topics %}
    <div>
        <a href="{{ url_for('topic.show', id=t.id) }}">
            {{ t.title }}
        </a>
    </div>
{% endfor %}

</body>
</html>
